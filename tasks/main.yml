---
- name: Install common apt packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items: "{{ elk_common_packages }}"

# - name: Monit conf file
#   copy:
#     src: monitrc
#     dest: /etc/monit/monitrc
#     owner: root
#     group: root
#     mode: 600
#   notify: restart monit

- name: Install Java
  include: java.yml

- name: ES apt GPG key
  apt_key: url=http://packages.elastic.co/GPG-KEY-elasticsearch

- name: Install Elasticsearch
  include: elasticsearch.yml

- name: Install Logstash
  include: logstash.yml

- name: Install Nginx
  include: nginx.yml

# elasticsearch needs to be running before kibana plugin installation
- meta: flush_handlers

- name: Install Kibana
  include: kibana.yml
